background_opacity: 100
window:
  padding:
    x: 8
    y: 0
colors:
  # Default colors
  primary:
    background: #242c38"
    foreground: #f2f2f4"

  # Normal colors
  normal:
    black: #333b47"
    red: #f05656"
    green: #2cc46e"
    yellow: #ecc46f"
    blue: #6088dd"
    magenta: #fa5477"
    cyan: #64b9f2"
    white: #d2d2d4"

  # Bright colors
  bright:
    black: #424a56"
    red: #ff6565"
    green: #3bd37d"
    yellow: #fbd37e"
    blue: #6f97ec"
    magenta: #ff6386"
    cyan: #71c6ff"
    white: #f1f1f3"

env:
  TERM: xterm-256color-italic

font:
  #size: 16.0
  normal:
    family: OperatorMono Nerd Font
    style: Book

  bold:
    family: OperatorMono Nerd Font
    style: Book

  italic:
    family: OperatorMono Nerd Font
    styled: Book Italic
