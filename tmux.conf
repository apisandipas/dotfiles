#set -g default-terminal "tmux-256color" # Fix issue with incorrect Vim colors /  fonts

# Fixes vim mode switchin delay
set -s escape-time 0

# Change the main leader key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse mode
set -g mouse on

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# Kill the window
bind k confirm kill-window

# split current window horizontally
bind - split-window -c "#{pane_current_path}" -v

# split current window vertically
bind \\ split-window -c "#{pane_current_path}" -h

# Nice to haves
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles on          # set terminal title
set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time
set -g status-interval 10     # redraw status line every 10 seconds

# Window navigation
bind-key -n M-Left previous-window
bind-key -n M-Right next-window

# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Resource the config file
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Theme settings

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-fg "#7d8189"
set -g status-bg "#424853"

# Left side of status bar
set -g status-left-bg "#424853"
set -g status-left-fg "#b7b9be"
set -g status-left-length 40
set -g status-left "#[fg=#252c38,bg=#ecc46f,bold] #S #[fg=#ecc46f,bg=#9a9da3,nobold]#[fg=#424853,bg=#9a9da3] #(whoami) #[fg=#9a9da3,bg=#60656e]#[fg=#9a9da3,bg=#60656e] #I:#P #[fg=#60656e,bg=#424853,nobold]"

# Right side of status bar
set -g status-right-bg "#424853"
set -g status-right-fg "#b7b9be"
set -g status-right-length 150
set -g status-right "#[fg=#60656e,bg=#424853]#[fg=#9a9da3,bg=#60656e] %H:%M:%S #[fg=#9a9da3,bg=#60656e]#[fg=#424853,bg=#9a9da3] %d-%b-%y #[fg=#d5d6d9,bg=#9a9da3]#[fg=#252c38,bg=#d5d6d9,bold] #H "

# Window status
set -g window-status-format "#[fg=#f2f2f4]#[bg=#424853] #I:#W#F "
set -g window-status-current-format "#[fg=#2cc46e,bg=black] #I:#W#F "

# Current window status
set -g window-status-current-bg "#ecc46f"
set -g window-status-current-fg "#252c38"

# Window with activity status
set -g window-status-activity-bg "#2cc46e"  # fg and bg are flipped here due to
set -g window-status-activity-fg "#424853" # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg "#7d8189"

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg "#ecc46f"

# Pane number indicator
set -g display-panes-colour "#424853"
set -g display-panes-active-colour "#d5d6d9"

# Clock mode
set -g clock-mode-colour "#ecc46f"
set -g clock-mode-style 24

# Message
set -g message-bg "#ecc46f"
set -g message-fg black

# Command message
set -g message-command-bg "#424853"
set -g message-command-fg black

# Mode
set -g mode-bg "#ecc46f"
set -g mode-fg "#f2f2f4"
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-logging'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)2
run -b '~/.tmux/plugins/tpm/tpm'
